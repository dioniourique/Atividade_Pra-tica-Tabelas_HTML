<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela2</title>
</head>

<style>
    table {
        width: 50%;
        border: 1px solid black;
        border-collapse: collapse;
    }

    th {
        border: 1px solid black;
        border-collapse: collapse;
    }

    td {
        border: 1px solid black;
        border-collapse: collapse;
    }
</style>

<body>
    <header>
        <table>
            <thead>
                <tr align="center">
                    <td style="padding: 15px;" colspan="2">TOPO</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td style="padding: 15px;" rowspan="2">Menu</td>
                    <td style="padding: 100px;">Conteúdo</td>
                </tr>
            </tbody>
            <tfoot>
                <tr align="center">
                    <td style="padding: 15px;" colspan="2">Rodapé</td>
                </tr>
            </tfoot>
        </table>
    </header>
</body>

</html>
