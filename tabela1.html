<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela1</title>
</head>

<style>
    table {
        width: 50%;
        border: 1px solid black;
        border-collapse: collapse;
    }

    th {
        border: 1px solid black;
        border-collapse: collapse;
    }

    td {
        border: 1px solid black;
        border-collapse: collapse;
    }
</style>

<body>
    <thead>
        <table>
            <tr align="left">
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr align="center">
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
            <tr align="end">
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
        </table>
    </thead>
    <br>
    <tbody>
        <table>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr align="center">
                <td colspan="3">4</td>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
        </table>
    </tbody>
    <br>
    <table>
        <tfoot>
            <tr>
                <td>1</td>
                <td>2</td>
                <td rowspan="3" align="center">3</td>
            </tr>
            <tr align="center">
                <td colspan="2">4</td>
            </tr>
            <tr>
                <td>5</td>
                <td>6</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
