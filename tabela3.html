<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 03</title>
</head>

<style>
    table {
        width: 100px;
        height: solid;
        border: 1px solid black;
    }

    td {
        border: 1px solid black;
    }
</style>

<body>
    <header>
        <table>
            <thead>
                <tr>
                    <td style="padding: 15px;" colspan="3">&nbsp</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td></td>
                    <td>&nbsp</td>
                    <td>&nbsp</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>&nbsp</td>
                    <td>&nbsp</td>
                    <td>&nbsp</td>
                </tr>
            </tfoot>
        </table>
    </header>
    <br>
    <main>
        <table>
            <tbody>
                <tr>
                    <td rowspan="3">&nbsp</td>
                    <td>&nbsp</td>
                    <td>&nbsp</td>
                </tr>
                <tr>
                    <td>&nbsp</td>
                    <td>&nbsp</td>
                </tr>
                <tr>
                    <td>&nbsp</td>
                    <td>&nbsp</td>
                </tr>
            </tbody>
        </table>
    </main>
    <br>
    <footer>
        <table>
            <tbody>
                <tr>
                    <td colspan="5">&nbsp</td>
                </tr>
                <tr>
                    <td rowspan="4">&nbsp</td>
                    <td>&nbsp</td>
                    <td>&nbsp</td>
                    <td>&nbsp</td>
                    <td>&nbsp</td>
                </tr>
                <tr>
                    <td>&nbsp</td>
                    <td>&nbsp</td>
                    <td rowspan="2">&nbsp</td>
                    <td>&nbsp</td>
                </tr>
                <tr>
                    <td>&nbsp</td>
                    <td>&nbsp</td>
                    <td>&nbsp</td>
                </tr>
                <tr>
                    <td colspan="3">&nbsp</td>
                    <td>&nbsp</td>
                </tr>
            </tbody>
        </table>
    </footer>
</body>

</html>
